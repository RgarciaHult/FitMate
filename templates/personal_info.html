<!-- PERSONAL INFO PAGE -->
{% extends "base.html" %}
{% block content %}
<div class="container horizontal-form">
  <h2>Personal Information</h2>
  <!-- Form for editing personal details -->
  <form method="post">
    <div class="form-row">
      <label for="name">First Name:</label>
      <input type="text" id="name" name="name" required value="{{ user.name if user else '' }}">
    </div>
    <div class="form-row">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required value="{{ user.lastname if user else '' }}">
    </div>
    <div class="form-row">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required value="{{ user.age if user else '' }}">
    </div>
    <div class="form-row">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male" {% if user and user.gender == 'male' %}selected{% endif %}>Male</option>
        <option value="female" {% if user and user.gender == 'female' %}selected{% endif %}>Female</option>
        <option value="other" {% if user and user.gender == 'other' %}selected{% endif %}>Other</option>
      </select>
    </div>
    <div class="form-row">
      <label for="height">Height:</label>
      <div class="inline-group">
        <input type="number" id="height" name="height" required style="max-width:80px;"
               value="{{ user.height if user else '' }}">
        <select name="height_unit">
          <option value="cm" {% if user and user.height_unit == 'cm' %}selected{% endif %}>cm</option>
          <option value="ft" {% if user and user.height_unit == 'ft' %}selected{% endif %}>ft</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <label for="weight">Weight:</label>
      <div class="inline-group">
        <input type="number" id="weight" name="weight" required style="max-width:80px;"
               value="{{ user.weight if user else '' }}">
        <select name="weight_unit">
          <option value="kg" {% if user and user.weight_unit == 'kg' %}selected{% endif %}>kg</option>
          <option value="lbs" {% if user and user.weight_unit == 'lbs' %}selected{% endif %}>lbs</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <label for="allergies">Allergies:</label>
      <input type="text" id="allergies" name="allergies" placeholder="e.g., peanuts, shellfish"
             value="{{ user.allergies if user else '' }}">
    </div>
    <div class="buttons">
      <button type="submit" class="button">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
