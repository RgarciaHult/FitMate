<!-- MY ACCOUNT PAGE -->
{% extends "base.html" %}
{% block content %}
<div class="container horizontal-form">
  <h2>My Account</h2>
  <!-- Form for updating user account info -->
  <form method="post">
    <div class="form-row">
      <label for="name">First Name:</label>
      <input type="text" id="name" name="name" value="{{ user.name }}" required>
    </div>
    <div class="form-row">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" value="{{ user.lastname }}" required>
    </div>
    <div class="form-row">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" value="{{ user.age }}" required>
    </div>
    <div class="form-row">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
        <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
        <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Other</option>
      </select>
    </div>
    <div class="form-row">
      <label for="height">Height:</label>
      <div class="inline-group">
        <input type="number" id="height" name="height" value="{{ user.height }}" required style="max-width:80px;">
        <select name="height_unit">
          <option value="cm" {% if user.height_unit == 'cm' %}selected{% endif %}>cm</option>
          <option value="ft" {% if user.height_unit == 'ft' %}selected{% endif %}>ft</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <label for="weight">Weight:</label>
      <div class="inline-group">
        <input type="number" id="weight" name="weight" value="{{ user.weight }}" required style="max-width:80px;">
        <select name="weight_unit">
          <option value="kg" {% if user.weight_unit == 'kg' %}selected{% endif %}>kg</option>
          <option value="lbs" {% if user.weight_unit == 'lbs' %}selected{% endif %}>lbs</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <label for="allergies">Allergies:</label>
      <input type="text" id="allergies" name="allergies" value="{{ user.allergies }}">
    </div>
    <div class="buttons">
      <button type="submit" class="button">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
