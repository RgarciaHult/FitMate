<!-- SIGNUP PAGE -->
{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Sign Up</h2>
  <!-- Form for creating a new user account -->
  <form method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="password">Password:</label>
    <div class="password-toggle-container">
      <input type="password" id="password" name="password" class="pwd" required>
      <button type="button" class="toggle" onclick="togglePassword('password', this)">👁️</button>
    </div>
    
    <label for="confirm_password">Confirm Password:</label>
    <div class="password-toggle-container">
      <input type="password" id="confirm_password" name="confirm_password" class="pwd" required>
      <button type="button" class="toggle" onclick="togglePassword('confirm_password', this)">👁️</button>
    </div>

    <button type="submit">Sign Up</button>
  </form>
  <!-- Link to log in if user is returning -->
  <p class="alt-link">
    Coming back? <a href="{{ url_for('login') }}">Log In</a>
  </p>
</div>
<script>
function togglePassword(fieldId, btn) {
  // Toggles the visibility of the password fields
  const input = document.getElementById(fieldId);
  if (input.type === "password") {
    input.type = "text";
    btn.textContent = "🙈";
  } else {
    input.type = "password";
    btn.textContent = "👁️";
  }
}
</script>
{% endblock %}
